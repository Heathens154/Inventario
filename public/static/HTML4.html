<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión y Registrarse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-btn {
            background: none;
            border: none;
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
        }
        .toggle-btn:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="formTitle">Iniciar Sesión</h1>
        <form id="authForm">
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <div id="nameField" style="display: none;">
                <input type="text" id="name" placeholder="Nombre Completo" required>
            </div>
            <button type="submit" id="submitButton">Iniciar Sesión</button>
        </form>
        <button class="toggle-btn" id="toggleForm">¿No tienes una cuenta? Regístrate</button>
    </div>

    <script>
        const formTitle = document.getElementById('formTitle');
        const authForm = document.getElementById('authForm');
        const nameField = document.getElementById('nameField');
        const submitButton = document.getElementById('submitButton');
        const toggleForm = document.getElementById('toggleForm');

        toggleForm.addEventListener('click', () => {
            if (formTitle.textContent === 'Iniciar Sesión') {
                formTitle.textContent = 'Registrarse';
                nameField.style.display = 'block';
                submitButton.textContent = 'Registrarse';
                toggleForm.textContent = '¿Ya tienes una cuenta? Inicia Sesión';
            } else {
                formTitle.textContent = 'Iniciar Sesión';
                nameField.style.display = 'none';
                submitButton.textContent = 'Iniciar Sesión';
                toggleForm.textContent = '¿No tienes una cuenta? Regístrate';
            }
        });

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Aquí puedes agregar la lógica para enviar los datos del formulario al servidor
            alert(`${formTitle.textContent} exitoso`);
            authForm.reset();
        });
    </script>

</body>
</html>
